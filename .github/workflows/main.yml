name: Build & Deploy (no lock file)

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 1. Install Node (no lock-file cache)
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: ''                # <-- disables lock-file caching

      # 2. Install deps without a lock file
      - name: Install dependencies
        run: npm install           # or yarn / pnpm, see below

      # 3. Build the project
      - name: Build
        run: npm run build

      # 4. Disable Jekyll & upload
      - name: Prepare artifact
        run: touch dist/.nojekyll
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4